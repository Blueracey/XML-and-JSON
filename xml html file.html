<!DOCTYPE html>


<html>
    <head>

        <meta charset = "utf-8"> 


        <meta name = "viewport" content="width==device-width, initial-scale=1">

        
        <link rel ="stylesheet" href="cssforboth.css"> 
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

        <title>teah</title>


    </head>

<body>

    <div id = "coulorBackground" >
    <h1 id = "title" > </h1>
    <div id = "parent">

        


    <div id="team"></div>

    </div>
</div>

    <script>

    $(document).ready(function() {
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
        xmlDoc = xhr.responseXML;
        var team =
        xmlDoc.getElementsByTagName("Catfacts");
        var html = "";
        var h3 = "";
        for (i = 0; i < team.length; i++) {
        html +=
        xmlDoc.getElementsByTagName(
        "fact")[i].childNodes[0].nodeValue + "<br>" ;
        
        document.getElementById("team").innerHTML = html;

        
        
            
        }
            h3 = xmlDoc.getElementsByTagName("words")[1].childNodes[0].nodeValue;
        document.getElementById("title").innerHTML = h3;
        }






        xhr.open("GET", "XML File.xml", true);
        xhr.send();
        }});
        
        </script>

</body>


</html>
